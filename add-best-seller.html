<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Best Seller | Book Ratings</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1><a href="index.html"></a></h1>
          <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
        </div>

        <nav id="navbar" class="navbar">
          <ul></ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div
      class="container-fluid explore-page py-2"
      style="min-height: calc(100vh - 151px)"
    >
      <div class="main-body mt-5">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <div class="book-image-wrapper" id="book_img">
                    <img src="https://placehold.co/600x300" alt="" />
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center w-100 mt-3"
                  >
                    <button
                      class="w-100 btn btn-primary mr-2 d-flex align-items-center justify-content-center"
                      id="upload_file_btn"
                    >
                      <i class="bi bi-cloud-arrow-up-fill d-flex mx-2"></i>
                      <span>Upload</span>
                      <input
                        type="file"
                        hidden
                        id="book_img_upload"
                        accept="image/*"
                        onchange="onFileUpload(event)"
                      />
                    </button>

                    <button
                      class="w-100 btn btn-primary ml-2 d-flex align-items-center justify-content-center"
                      id="scan_image"
                      title="Scan will only work for smartphones"
                    >
                      <input
                        type="file"
                        hidden
                        id="capture_image"
                        accept="image/*;capture=camera"
                        onchange="onFileUpload(event)"
                      />
                      <i class="bi bi-camera-fill d-flex mx-2"></i>
                      <span>Scan</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <form id="add_book_form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="title"> Best Seller Title</label>
                      <input
                        type="text"
                        name="title"
                        class="form-control"
                        placeholder="Best Seller Title"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="author">Author</label>
                      <input
                        type="text"
                        name="author"
                        class="form-control"
                        placeholder="Author Name"
                        required
                      />
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                          <label for="location">City</label>
                          <input
                            type="text"
                            class="form-control"
                            id="location"
                            name="location"
                            placeholder="Best Seller City"
                          />
                        </div>
                      </div>

                    <div class="col-12">
                      <div class="form-group">
                        <label for="image">Image</label>
                        <input
                          type="text"
                          class="form-control"
                          id="image"
                          name="image"
                          placeholder="Image URL"
                        />
                        <small class="form-text text-muted"
                          >Upload File, or scan or paste image url</small
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label for="abstract">Abstract</label>
                        <input
                          type="text"
                          class="form-control"
                          id="abstract"
                          name="abstract"
                          placeholder="Book Abstract"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label for="publish_date">Publish Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="publish_date"
                          name="publish_date"
                          placeholder="Publish Date"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-custom">Add Best Seller</button>
                    </div>

                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>Book Ratings System</span></strong
          >. All Rights Reserved
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Javascript Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/AddBestSeller.js"></script>
  </body>
</html>
