<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Détails du livre | Évaluations de livres</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1><a href="index.html"></a></h1>
          <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
        </div>

        <nav id="navbar" class="navbar">
          <ul>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div
      class="container pt-1 animate__animated animate__fadeIn"
      style="min-height: calc(100vh - 151px)"
    >
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <div class="review-page-image-container-card bg-light" style="height: 300px;width: 300px;">
              <img class="card-img-top" style="object-fit: contain;" src="assets/img/logo.png" id="image" alt="Card image cap" />
          </div>
          </div>

          <div class="col-md-8 mt-sm-0 mt-5">
            <h2 class="mb-3">Détails du livre</h2>

            <div class="mb-3">
              <strong>Titre:</strong> <span id="title"></span>
            </div>

            <div class="mb-3">
              <strong>Nom de l'auteur:</strong> <span id="author"></span>
            </div>

            <div class="mb-3">
              <strong>Résumé du livre:</strong>
              <span id="abstract"></span>
            </div>

            <div class="mb-3">
              <strong>Date de publication:</strong>
              <span id="publish_date"></span>
            </div>

            <div class="mb-3 d-flex align-items-center">
              <strong>Notes:</strong>
              <span id="rating" class="d-flex ml-2">
                <i class="bi bi-star-fill d-flex mx-1"></i>
                <i class="bi bi-star-fill d-flex mx-1"></i>
                <i class="bi bi-star-fill d-flex mx-1"></i>
                <i class="bi bi-star-fill d-flex mx-1"></i>
                <i class="bi bi-star-fill d-flex mx-1"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <h2>Critiques d'utilisateurs</h2>

          <!-- Add Review Form -->
          <form id="reviewForm" class="mb-3">
            <div class="mb-3">
              <label for="reviewText">Votre avis:</label>
              <textarea
                class="form-control"
                id="title"
                name="title"
                rows="3"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="reviewRating">Votre note:</label>
              <select class="form-select" name="rating" id="reviewRating">
                <option value="1">1 étoile</option>
                <option value="2">2 étoiles</option>
                <option value="3">3 étoiles</option>
                <option value="4">4 étoiles</option>
                <option value="5">5 étoiles</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">
              Ajouter un commentaire
            </button>
          </form>

          <!-- User Reviews List -->
          <ul id="reviewsList" class="list-group">
            <!-- Reviews will be added dynamically here -->
          </ul>
        </div>
      </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; droits d'auteur <strong><span>Système de notation des livres</span></strong
          >. Tous droits réservés
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Javascript Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/BookDetails.js"></script>
  </body>
</html>
