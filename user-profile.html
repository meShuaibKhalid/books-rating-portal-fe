<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Profil de l'utilisateur | Évaluations de livres</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1><a href="index.html"></a></h1>
          <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
        </div>

        <nav id="navbar" class="navbar">
          <ul>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div
      class="container py-5 animate__animated animate__fadeIn"
      style="min-height: calc(100vh - 151px)"
    >
      <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <div class="profile-pic-wrapper">
                    <div class="pic-holder">
                      <img
                        id="user_profile"
                        class="pic"
                      />
                      <input
                        class="uploadProfileInput"
                        type="file"
                        name="profile_pic"
                        id="image_upload_div"
                        accept="image/*"
                        style="opacity: 0"
                        onchange="uploadPicture(event)"
                      />
                      <label for="image_upload_div" class="upload-file-block">
                        <div class="text-center">
                          <div class="mb-2">
                            <i class="bi bi-camera"></i>
                          </div>
                          <div class="text-uppercase">
                             
                            Mettre à jour <br /> la photo de profil
                          </div>
                        </div>
                        <label for="delete" id="upload-file-delete"> X </label>
                      </label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <h4 id="username_lg"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nom et prénom</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="username"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Adresse e-mail</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="email"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Adresse</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" id="address"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-12">
                    <a
                      class="btn btn-custom"
                      data-toggle="modal"
                      data-target="#exampleModal"
                      >Modifier</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; droits d'auteur <strong><span>Système de notation des livres</span></strong
          >. Tous droits réservés
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="user_profile_modal_form">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Modifier les informations du profil
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true" id="modal_close_btn">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Prénom</label>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="Prénom"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Nom de famille</label>
                  <input
                    type="text"
                    name="lastName"
                    class="form-control"
                    placeholder="Nom de famille"
                    required
                  />
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Adresse e-mail"
                      required
                      readonly
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >L'e-mail ne peut pas être modifié.</small
                    >
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="address">Adresse de l'utilisateur</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      placeholder="1234, rue Principale"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
              Fermer
              </button>
              <button type="submit" class="btn btn-primary">
                Sauvegarder les modifications
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Javascript Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/UserProfile.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  </body>
</html>
